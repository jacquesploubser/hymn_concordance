<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hymnal Concordance Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1em; }
    #controls { margin-bottom: 1em; }
    #wordList {
      width: 30%; height: 400px;
      float: left; overflow-y: auto;
      border: 1px solid #ccc; padding: 0.5em;
    }
    #details {
      width: 65%; height: 400px;
      float: right; overflow-y: auto;
      border: 1px solid #ccc; padding: 0.5em;
    }
    .highlight { background: yellow; }
    .word-item { cursor: pointer; margin: 0.2em 0; }
  </style>
</head>
<body>

  <h1>Hymnal Concordance Viewer</h1>

  <div id="controls">
  <input type="text" id="search" placeholder="Search wordsâ€¦" size="30">
  <button id="searchBtn">Search</button>
  <!-- New match-all checkbox -->
  <label style="margin-left:1em;">
    <input type="checkbox" id="matchAll"> Match all terms
  </label>
</div>

  <div id="wordList"></div>
  <div id="details"></div>

  <script src="script.js"></script>
</body>
</html>
